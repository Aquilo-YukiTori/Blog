name: 'Deploy'

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dep and build
        run: |
          pnpm install 
          pnpm build
          
      - name: set up ssh keys
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into server and clear directory
        run: |
          ssh -o StrictHostKeyChecking=no -P ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} 'rm -rf /home/webroot/*'

      - name: Copy files to server
        run: |
          scp -o StrictHostKeyChecking=no -r /out/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/webroot/

