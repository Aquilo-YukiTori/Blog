name: 'Deploy'

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dep and build
        run: |
          pnpm install 
          pnpm build

      - name: Clear remote directory
        run: ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER.HOST }} -p ${{ secrets.SERVER_PORT }} "rm -rf /home/webroot/*"

      - name: copy files to remote server
        run: |
          scp -r -P ${{ secrets.SERVER_PORT }} out/* ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/home/webroot/

